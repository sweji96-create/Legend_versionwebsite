<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nashco Global - Trading Division</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0B0E17">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css">

  <style>
    /* Backup trading page: scoped contrast fixes */
    .trading-page .bg-light h1,
    .trading-page .bg-light h2,
    .trading-page .bg-light h3,
    .trading-page .bg-light p,
    .trading-page .gallery-section h2,
    .trading-page .gallery-section p {
      color: #222 !important;
    }

    .trading-page .bg-light {
      color: #222 !important;
    }

    .trading-page .bg-white h1,
    .trading-page .bg-white h2,
    .trading-page .bg-white h3,
    .trading-page .bg-white p,
    .trading-page .bg-white .text-muted {
      color: #222 !important;
    }

    /* Small-display variant for reduced thumbnail galleries */
    .trading-page .myGallerySwiper.small-display .swiper-slide {
      width: auto !important;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .trading-page .myGallerySwiper.small-display .swiper-wrapper {
      justify-content: flex-start !important;
      align-items: center;
    }

    .trading-page .myGallerySwiper.small-display .swiper-slide img {
      max-height: 140px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>

<body data-bs-theme="light" class="trading-page">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="images/logo-nashco.jpg" alt="Nashco Global Logo"
          class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Header/Navbar -->
        <header class="main-header">
          <nav class="navbar container">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo-nashco.jpg" alt="Nashco Global Logo" class="logo">
            </a>

            </ul>
      </div>
    </div>
  </nav>

  <header class="hero parallax" style="background-image:url('images/trading-hero.jpg');">
    <div class="container text-center text-white" data-aos="fade-in" data-aos-duration="1500">
      <h1 class="display-1">Trading Division</h1>
      <p class="lead">General Trading and Bulk Imports</p>
    </div>
  </header>
  <section class="container my-5" data-aos="fade-in">
    <h2 class="text-center mb-4">Our Partners and Products</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Key Companies</h3>
        <ul class="list-group">
          <li class="list-group-item">Partner 1 - Materials</li>
          <li class="list-group-item">Partner 2 - Imports</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Featured Products</h3>
        <ul class="list-group">
          <li class="list-group-item">Building Materials</li>
          <li class="list-group-item">Bulk Goods</li>
        </ul>
      </div>
    </div>
    <div class="gallery mt-4">
      <h3 class="mb-3">Gallery</h3>
      <div class="d-flex justify-content-center mb-3">
        <span class="badge rounded-pill bg-white text-dark px-3 py-2 shadow-sm">Swipe to see more â†’</span>
      </div>
      <div class="swiper myGallerySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/trading-hero.jpg" alt="Trading" class="img-fluid gallery-thumb"
              loading="lazy"></div>
          <div class="swiper-slide"><img src="images/headquarters.jpg" alt="HQ" class="img-fluid gallery-thumb"
              loading="lazy"></div>
        </div>
        <div class="swiper-button-prev" aria-label="Previous slide"></div>
        <div class="swiper-button-next" aria-label="Next slide"></div>
        <div class="swiper-pagination"></div>
        <button class="custom-gallery-nav custom-nav-prev" aria-label="Gallery previous"></button>
        <button class="custom-gallery-nav custom-nav-next" aria-label="Gallery next"></button>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 Nashco Global. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <!-- Gallery Modal (Bootstrap) -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0 text-center">
          <img id="galleryModalImg" src="" alt="" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>
  <!-- Gallery init (multi-instance) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        const swiperOptions = {
          slidesPerView: 3,
          spaceBetween: 20,
          grabCursor: true,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          breakpoints: {
            0: { slidesPerView: 1 },
            600: { slidesPerView: 2 },
            992: { slidesPerView: 3 }
          }
        };

        document.querySelectorAll('.myGallerySwiper').forEach((el) => {
          const baseOpts = el.classList.contains('small-display') ? Object.assign({}, swiperOptions, { slidesPerView: 'auto', spaceBetween: 12 }) : Object.assign({}, swiperOptions);
          baseOpts.navigation = {
            nextEl: el.querySelector('.swiper-button-next'),
            prevEl: el.querySelector('.swiper-button-prev')
          };
          baseOpts.pagination = {
            el: el.querySelector('.swiper-pagination'),
            clickable: true
          };
          const instance = new Swiper(el, baseOpts);

          (function attachCustomGalleryNav(swiperEl, swiperInstance) {
            const leftBtn = swiperEl.querySelector('.custom-nav-prev');
            const rightBtn = swiperEl.querySelector('.custom-nav-next');
            if (!leftBtn || !rightBtn) return;

            function positionButtons() {
              const slides = swiperEl.querySelectorAll('.swiper-slide');
              if (!slides.length) return;
              const first = slides[0];
              const third = slides[2] || slides[slides.length - 1];
              const sRect = swiperEl.getBoundingClientRect();
              const fRect = first.getBoundingClientRect();
              const tRect = third.getBoundingClientRect();
              const btnW = leftBtn.offsetWidth || 56;
              const btnH = leftBtn.offsetHeight || 56;

              leftBtn.style.position = 'absolute';
              leftBtn.style.top = (fRect.top - sRect.top + fRect.height / 2 - btnH / 2) + 'px';
              leftBtn.style.left = Math.max(8, (fRect.left - sRect.left - btnW - 8)) + 'px';

              rightBtn.style.position = 'absolute';
              rightBtn.style.top = (tRect.top - sRect.top + tRect.height / 2 - btnH / 2) + 'px';
              rightBtn.style.left = Math.min(sRect.width - btnW - 8, (tRect.right - sRect.left + 8)) + 'px';
            }

            leftBtn.addEventListener('click', function (e) { e.stopPropagation(); swiperInstance.slidePrev(); });
            rightBtn.addEventListener('click', function (e) { e.stopPropagation(); swiperInstance.slideNext(); });

            window.addEventListener('resize', positionButtons, { passive: true });
            swiperInstance.on && swiperInstance.on('resize', positionButtons);
            swiperInstance.on && swiperInstance.on('update', positionButtons);

            setTimeout(positionButtons, 250);
          })(el, instance);
        });

        document.querySelectorAll('.gallery-thumb').forEach(img => {
          img.addEventListener('click', function (e) {
            const modalImg = document.getElementById('galleryModalImg');
            modalImg.src = this.src;
            const bsModal = new bootstrap.Modal(document.getElementById('galleryModal'));
            bsModal.show();
          });
        });
      } catch (err) {
        console.warn('Gallery init failed', err);
      }
    });
  </script>
  <script src="js/script.js"></script>
</body>

</html>
