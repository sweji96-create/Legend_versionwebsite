<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a472a" stroke="#c41e3a" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#2d5f3f"/>
  
  <!-- Globe representation -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#4a8a5f" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="70" ry="25" fill="none" stroke="#4a8a5f" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="25" ry="70" fill="none" stroke="#4a8a5f" stroke-width="2"/>
  
  <!-- Horse/Chess Knight symbol -->
  <path d="M 85 80 L 80 70 L 75 75 L 70 65 L 75 60 L 85 65 L 90 55 L 100 60 L 105 50 L 115 55 L 120 65 L 115 75 L 110 80 L 105 90 L 95 95 L 90 90 Z" 
        fill="#c41e3a" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Strategic lines -->
  <line x1="100" y1="30" x2="100" y2="170" stroke="#4a8a5f" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#4a8a5f" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Bottom text arc -->
  <path id="curve" d="M 40 140 Q 100 165, 160 140" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      ZAHY GROUP
    </textPath>
  </text>
  
  <!-- Top decorative stars -->
  <circle cx="50" cy="50" r="3" fill="#c41e3a"/>
  <circle cx="150" cy="50" r="3" fill="#c41e3a"/>
  <circle cx="50" cy="150" r="3" fill="#c41e3a"/>
  <circle cx="150" cy="150" r="3" fill="#c41e3a"/>
</svg>
